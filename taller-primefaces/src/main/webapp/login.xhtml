<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>

<p:panel header="Acceso al sistema">
<h:form>
	<p:growl globalOnly="false"></p:growl>
	<h1>Login al sistema</h1>
	<p:panelGrid columns="2">
		<p:outputLabel value="Usuario:" for="txtUsuario"></p:outputLabel>
		<p:inputText value="#{beanLogin.usuario}" id="txtUsuario" placeholder="Ingrese su usuario"
		 required="true" requiredMessage="El usuario es requerido"
		 ></p:inputText>
		<p:outputLabel value="Clave:" for="txtClave"></p:outputLabel>
		<p:password value="#{beanLogin.clave}" id="txtClave" placeholder="Ingrese su clave"
		required="true" requiredMessage="La clave es requerida"></p:password>
	</p:panelGrid>
	<p:commandButton value="Enviar" action="#{beanLogin.login}"
	update="@form" process="@form"
	></p:commandButton>
</h:form>
</p:panel>



</h:body>
</html>
